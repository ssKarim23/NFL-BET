<!DOCTYPE html>
<html>
<head>
	<title>contacts</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="../src/css/style.css">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
	 <script src="https://kit.fontawesome.com/adbe6815a1.js" crossorigin="anonymous"></script>

</head>
<body>
<!-- contact-->
<div class="block">
	<footer class="footer">
		<h2 class="heading-site">Contactez-moi</h2>
		<div class="footer-contact-form">
			 <form>
			 	<div class="field">
  					<label class="label">Nom</label>
				  <div class="control">
				    <input class="input" type="text" placeholder="e.g Salah salah">
				  </div>
				</div>

				<div class="field">
  					<label class="label">Pr√©nom</label>
				  <div class="control">
				    <input class="input" type="text" placeholder="e.g Karim">
				  </div>
				</div>
					<div class="field">
  					<label class="label">email</label>
				  <div class="control">
				    <input class="input" type="text" placeholder="e.g sskarim23@gmail.com">
				  </div>
				</div>
					<div class="field">
  					<label class="label">message</label>
				  <div class="control">
				    <input class="input" type="text" placeholder="e.g ma requette est la suivante">
				    <div class="control">
 					<button class="button is-primary">Envoyer</button>
					</div>
				  </div>
				</div>
			 </form>

		</div>
		<div class="footer-information">
			<p>Route de Mende, 34090 Montpellier</p>
			<p>00 33 66 93 06 82 0</p>
			
			
		</div> 
	</footer>
</div>

</body>
</html>
